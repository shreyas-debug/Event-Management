  <body>
    <div class="form">

          <ul class="tab-group">
            <li class="tab active">
              <a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="login.html">Log In</a></li>
          </ul>

          <div class="tab-content">
            <div id="signup">
              <h1>Sign Up for Free</h1>

              <form id ="SignupForm">

         
              <div class="field-wrap">
                <label>
                  Set Email ID<span class="req">*</span>
                </label>
                <input id="sign-up-email" type="email"required autocomplete="off"/>
              </div>

              <div class="field-wrap">
                <label>
                  Set A Password<span class="req">*</span>
                </label>
                <input id="sign-up-password" type="password"required autocomplete="off"/>
              </div>

              <button id="authenticateBtn" type="submit" class="button button-block"> </a>Get Started</button>
              <!-- <a href="adminDashboard.html"> -->
              </form>

            </div>

            <div id="login">
              <h1>Welcome Back!</h1>

              <form action="/" method="post">

                <div class="field-wrap">
                <label>
                  Login ID<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
              </div>

              <div class="field-wrap">
                <label>
                  Password<span class="req">*</span>
                </label>
                <input type="password"required autocomplete="off"/>
              </div>

              <p class="forgot"><a href="#">Forgot Password?</a></p>

              <button class="button button-block">Log In</button>

              </form>

            </div>

          </div><!-- tab-content -->

    </div> <!-- /form -->
