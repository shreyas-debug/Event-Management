<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Add participant details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script defer src="../frontendJS/addParticipant.js"></script>
</head>

<body>
  <h4>
    <a href="../index.html" style="float:left; margin-top: 20px;">
      <button class="btn btn-primary btn-md" name="button">Back to Home Page</button></a>
  </h4>
  <h1 class="user Details">Post your Details</h1>
  <form class="seminor-login-form ges-location-from">
    <div class="form-group">
      <label for="user-name">Password</label>
      <input id="uPassword" type="text" placeholder="Password" class="form-control ges-form-control" required autocomplete="off">
    </div>
    <div class="form-group">
      <label for="user-name">Name</label>
      <input id="uName" type="text" placeholder="Name" class="form-control ges-form-control" required autocomplete="off">
    </div>
    <div class="form-group">
      <label for="user-address">Address</label>
      <input id="uAddress" type="text" placeholder="Address" class="form-control ges-form-control" required autocomplete="off">
    </div>
    <div class="form-group">
      <label for="userMail">Email</label>
      <input id="uMail" type="text" placeholder="Email" class="form-control ges-form-control" required autocomplete="off">
    </div>

    <div class="form-group">
      <label for="user-phone">Phone Number</label>
      <input id="uPhone" type="text" placeholder="Phone Number" class="form-control ges-form-control" required autocomplete="off">
    </div>

    <div class="btn-check-log text-center">
      <h4>
        <div class="userSubmit" style="float:left; margin-top: 20px;">
          <button id="UserBtn" class="btn btn-primary btn-md" name="button" type="button">Submit</button>
        </div>

      </h4>
    </div>
  </form>

</body>

</html>
