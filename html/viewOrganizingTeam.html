<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>View Team</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
      <script  defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      <script  defer src="../frontendJS/viewTeamFromAdmin.js"></script>
</head>

<body>
  <div class="container">
    <h4>
      <a href="orgTeamDashboard.html" style="float:left; margin-top: 20px;">
        <button class="btn btn-primary btn-md" name="button">Back to Dashboard</button></a>
    </h4>
    <a href="../index.html" style="float:right; margin-top: 20px;">
      <button class="btn btn-primary btn-md" name="button">Home</button></a>
    </h4>
    <div class="jumbotron text-ceter login-box">
      <br>
      <br>
      <h1 class="display">Welcome to Admin Dashboard</h1>
      <hr>
      <form>
        <div class="form-group">
          <table class="table table-striped table-dark">
            <tbody>
              <tr>
                <th scope="row">Team Id</th>
                <td>
                  <input id ="viewTeamId" class="form-control" type="number" name="TeamId" placeholder="Enter team ID" required>
                </td>
              </tr>
            </tbody>
          </table>
          <button id="viewTeamBtn" type="button" class="btn btn-primary btn-block btn-lg" name="Submit">View Team</button>
        </div>
      </form>
      <form>
        <div class="form-group">
          <table id="viewTeamFromAdmin"class="table table-striped table-dark">
            <tbody>
              <tr>
                <th scope="row">Team ID</th>
                <th scope="row">Name</th>
                <th scope="row">Email</th>
                <th scope="row">Phone Number</th>
              </tr>
            </tbody>
          </table>

        </div>
      </form>
    </div>
  </div>
</body>

</html>
