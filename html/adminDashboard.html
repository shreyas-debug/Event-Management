<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>DashBoard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/demo.css">
</head>

<body>
  <div class="container">
    <h4><a href="../index.html"><button class="btn btn-primary btn-lg">Home</button></a></h4>
    <div class="jumbotron text-center login-box" style=" margin-top: 20px;">
    <h1 class="adminBanner">Welcome to Admin DashBoard</h1>
    <i class="adminDescription">This dashboard is for CRUD(Create, Read, Update, and Delete) operations</i>
     </div>
    <hr>

    <a class="massive ui vertical animated button fluid" href="addAdminDetails.html" role="button">
      <div class="visible content">ADD YOUR DETAILS</div>
      <div class="hidden content">
        <i><small>Insert the details</small></i>
      </div>
    </a>

    <a class="massive ui animated button fluid" href="editAdminDetails.html" role="button">
      <div class="visible content">EDIT YOUR DETAILS</div>
      <div class="hidden content">
        <i><small>Edit the details</small></i>
      </div>
    </a>

    <a class="massive ui animated button fluid" href="viewTeamAdmin.html" role="button">
      <div class="visible content">VIEW TEAM DETAILS</div>
      <div class="hidden content">
        <i><small>View the details</small></i>
      </div>
    </a>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
