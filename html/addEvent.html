<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Add Event</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script  defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script  defer src="../frontendJS/addEvent.js"></script>
</head>

<body>
  <h4>
    <a href="orgTeamDashboard.html" style="float:left; margin-top: 20px;">
      <button class="btn btn-primary btn-md" name="button">Back to DashBoard</button></a>
  </h4><br> <br> <br>
  <h1 class="event Details">Post Event Details</h1>
  <form class="seminor-login-form ges-location-from">
      <div class="form-group">
      <label for="event-name">Name</label>
      <input id="name" type="text" placeholder="Event Name" class="form-control ges-form-control" required autocomplete="off">
    </div>
    <div class="form-group">
      <label for="event-eDescription">Description</label>
      <input id="description" type="text" placeholder="Event Description" class="form-control ges-form-control" required autocomplete="off">
    </div>
    <div class="form-group">
      <label for="event-venue">Venue</label>
      <input id="venue" type="text" placeholder="Event Venue" class="form-control ges-form-control" required autocomplete="off">
    </div>

    <div class="form-group">
      <label for="event-date">Date</label>
      <input id="date" type="text" placeholder="Event Date" class="form-control ges-form-control" required autocomplete="off">
    </div>

    <div class="btn-check-log text-center">
      <h4>
        <div class="EventSubmit" style="float:left; margin-top: 20px;">
          <button id="eventBtn" class="btn btn-primary btn-md" name="button">Submit</button>
        </div>

      </h4>
    </div>
  </form>

</body>

</html>
